<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodie Quotes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>üç¥ Foodie Quotes</h1>
  </header>

  <main>
    <section class="quote-card" aria-live="polite">
      <div class="image-wrap">
        <img id="quote-image" src="" alt="" />
      </div>
      <div class="quote-content">
        <blockquote id="quote-text">Loading...</blockquote>
        <cite id="quote-author"></cite>
        <div class="controls">
          <button id="new-quote" class="btn">New Quote</button>
          <button id="share-quote" class="btn outline">Share</button>
          <label>
            <input type="checkbox" id="auto-rotate" checked>
            Auto rotate
          </label>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
